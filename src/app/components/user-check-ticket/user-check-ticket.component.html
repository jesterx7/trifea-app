<!-- Contact -->
<div id="contact" class="form">|
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>TICKET</h2>
				<div class="hr-div"></div>
			</div>
		</div>
		<div class="ticket-section">
			<div class="label-section"><u style="color: #ffffff;"><h5>Track</h5></u></div>
			<h6>{{ ticket.track }}</h6>
		</div>
		<div class="ticket-section">
			<div class="label-section"><u style="color: #ffffff;"><h5>quantity</h5></u></div>
			<h6>{{ ticket.quantity }}</h6>
		</div>
		<div class="ticket-section">
			<div class="label-section"><u style="color: #ffffff;"><h5>Fee</h5></u></div>
			<h6 class="have-price">{{ ticket.trip }}</h6>
			<h6 class="price-ticket">{{ ticket.quantity.toString() }} x {{ ticket.trip_fee + ticket.bus_fee | currency:"Rp " }}</h6>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="hr-div"></div>
			</div>
		</div>
		<div class="ticket-section">
			<h6 class="have-price">Total</h6>
			<h6 class="price-ticket">{{ (ticket.quantity * (ticket.bus_fee + ticket.trip_fee)) | currency:"Rp " }}</h6>
		</div>
		<div class="btn-ticket">
			<button class="btn btn-danger" style="display: inline;" (click)="backClicked()">Cancel</button>
			<button class="btn btn-success" (click)="onConfirmTicket()">Confirm</button>
		</div>
	</div>
</div>

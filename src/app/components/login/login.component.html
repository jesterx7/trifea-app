<!-- Contact -->
<div id="signin" class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Sign In</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm.value)" id="contactForm" data-toggle="validator" data-focus="false">
                    <div class="form-group">
                        <label class="input-label" for="cname">Username</label>
                        <input type="text" class="form-control-input" id="cname" ngModel name="username" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label class="input-label" for="cemail">Password</label>
                        <input type="password" class="form-control-input" id="cemail" ngModel name="password" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control-submit-button">SIGN IN</button>
                    </div>
                    <a routerLink="/schedule">SCHEDULE</a>
                    <div class="form-message">
                        <div id="cmsgSubmit" class="h3 text-center hidden"></div>
                    </div>
                </form>
                <!-- end of contact form -->
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of contact -->

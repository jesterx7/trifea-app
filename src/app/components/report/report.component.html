<!-- Contact -->
<div id="signin" class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>SALES REPORT</h2>
            </div>
        </div>
        <form #filterForm="ngForm" (ngSubmit)="onSearchForm(filterForm.value)">
        	<div class="row" style="margin-bottom: 15px;">
        		<div class="col-md-4">
        			<b style="color: #ffffff;">Start Date</b><br>
        			<input class="input-report" type="date" name="start_date" ngModel required>
        		</div>
        		<div class="col-md-4">
        			<b style="color: #ffffff;">End Date</b><br>
        			<input class="input-report" type="date" name="end_date" ngModel required>
				</div>
				<input type="text" ngModel="{{ user_id }}" name="user_id" required hidden>
        		<div class="col-md-4">
        			<br>
        			<button type="submit" class="search-btn" style="display: inline-block;"><i class="fa fa-search"></i></button>
        		</div>
        	</div>
        </form>
        <div class="row">
        	<div class="col-lg-12">
        		<div class="table">
					<div class="table-row row header">
						<div class="cell">
							Track Name
						</div>
						<div class="cell">
							Total Ticket
						</div>
						<div class="cell">
							Income
						</div>
					</div>
					<div class="table-row row" *ngFor="let data of sales_data">
						<div class="cell data-cell" >
							{{ data[0] }}
						</div>
						<div class="cell data-cell" >
							{{ data[1] }}
						</div>
						<div class="cell data-cell" >
							{{ data[2] | currency:'Rp. ' }}
						</div>
					</div>
					<div class="table-row row">
						<div class="cell data-cell" >
							<b>Total Income</b>
						</div>
						<div class="cell data-cell" >

						</div>
						<div class="cell data-cell" >
							{{ total_income | currency:'Rp. ' }}
						</div>
					</div>
				</div>
                <!-- end of contact form -->
            </div> <!-- end of col -->
        </div> <!-- end of table-row row -->
        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-primary btn-report" (click)="getReportDataAllTime()">All Time</button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success btn-report" (click)="getReportDataToday()">Today</button>
            </div>
        </div>
    </div> <!-- end of container -->
</div> <!-- end of form -->
<!-- end of contact -->
